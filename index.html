<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Birthday Surprise ğŸ‰</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  color:rgb(230, 52, 52);
  overflow:hidden;
}
.page{
  position:fixed;
  inset:0;
  display:none;
}
.page.active{
  display:flex;
}
.count{
  font-size:6rem;
  font-weight:bold;
}
.bear{
  font-size:5rem;
  position:relative;
  animation:peek 1.5s forwards;
}
@keyframes peek{
  from{left:-120px; opacity:0}
  to{left:0; opacity:1}
}
.cake-layer{
  width:180px;
  height:45px;
  border-radius:12px;
  margin:6px auto;
}
.confetti{
  position:absolute;
  width:8px;
  height:8px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}
#teaseBtn{
  position:relative;
}

.page-bg{
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}
/* Page 4 layout fix WITHOUT breaking navigation */
#page4.active{
  display:block;       /* only when active */
  overflow-y:auto;
  padding:20px;
}

/* Override flex ONLY for page 4 */
#page4{
  display:none;        /* stay hidden by default */
}


/* Make images responsive */
.gallery img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:12px;
}


</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1" class="page active justify-content-center align-items-center flex-column">
  <div id="count" class="count">3</div>
  <div class="bear mt-3">ğŸ»</div>
</div>

<!-- PAGE 2 -->
<div id="page2"
     class="page page-bg justify-content-center align-items-center flex-column text-center">
  <div class="bear">ğŸ»</div>
  <div class="my-3">
    <div>
        <img src="cake.png" style="width: 200px; height: 200px;">
    </div>
  </div>
  <h2 style="color: black;">Letâ€™s Celebrate ğŸ‰</h2>
  <button class="btn btn-light rounded-pill mt-3" onclick="goPage(3)">
    Show Message ğŸ’Œ
  </button>
</div>

<!-- PAGE 3 -->
<div id="page3" class="page justify-content-center align-items-center flex-column text-center">
  <div class="card bg-light text-dark p-4 rounded-4">
    <h2>Happy Birthday ğŸ‚</h2>
    <p class="mt-2">
      May your day be full of smiles, surprises, and happiness ğŸ’–
    </p>
  </div>
  <button id="teaseBtn" class="btn btn-light rounded-pill mt-4">
    Go Next ğŸ

<!-- PAGE 4 -->
<div id="page4" class="page">
  <div class="container">

    <h2 class="mb-3 text-center">Beautiful Memories ğŸ’–</h2>

      <div class="col-4"><img src="1.png"></div>

  </div>
</div>

<script>
/* PAGE CONTROL */
function goPage(n){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById("page"+n).classList.add("active");

  if(n===2) launchConfetti();
}

/* COUNTDOWN */
let count = 3;
const countEl = document.getElementById("count");

const timer = setInterval(()=>{
  count--;
  countEl.textContent = count;
  if(count === 0){
    clearInterval(timer);
    goPage(2);
  }
},1000);

/* CONFETTI */
function launchConfetti(){
  for(let i=0;i<30;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},80%,70%)`;
    c.style.animationDuration=3+Math.random()*3+"s";
    document.body.appendChild(c);
  }
}

/* TEASING BUTTON */

let teaseCount = 0;
const teaseBtn = document.getElementById("teaseBtn");

teaseBtn.addEventListener("click", ()=>{
  if(teaseCount < 3){
    teaseBtn.style.left = (Math.random()*160 - 80) + "px";
    teaseBtn.style.top  = (Math.random()*160 - 80) + "px";
    teaseCount++;
  } else {
    goPage(4);
  }
});

</script>

</body>
</html>
